<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Your Leetcode Metrics </h1>

    <div class="userdetail">
        <div class="para">
            Enter your details here so that we can show your leetcode data 
        </div>
        <div class="text">
            <input id="usernameid" type="text" placeholder="Enter your Leetcode username here">
            <button id="btn">Search</button>
        </div>
    </div>

    <div class="metrics">
        
          <div class="level">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
                               
            </div>
            <div class="stats-cards">
            

            </div>
          
        </div>
        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
